<!DOCTYPE html>
<html lang="en">

<head>
          <meta charset="UTF-8" />
          <meta http-equiv="X-UA-Compatible" content="IE=edge" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>JS Practice</title>
</head>

<body>
          <script>
                    var a = ["Rupesh", "Tanu", "Priya", "pratiskha"];
                    document.write(a + "<br><br>");

                    var planets = [
                              "merucry",
                              "venus",
                              "earth",
                              "kepler",
                              "mars",
                              "veranus",
                              "jupiter",
                              "saturn",
                              "europa",
                    ];
                    document.write(planets + "<br/>");
                    document.write("<ul>");
                    for (var i = 0; i < 9; i++) {
                              document.write("<li>" + planets[i] + "</li>");
                    }
                    document.write("</ul>");

                    a[2] = "Pradnya";
                    document.write(a + "<br>");

                    var C = a.concat(planets);

                    document.write(C + "<br/><br>");

                    var d = C.join("<br>");
                    document.write(d + "<br>");

                    planets[3] = "titan";
                    document.write(planets + "<br>");

                    delete a[4];
                    document.write(a + "<br>");
                    planets.sort();
                    document.write(planets + "<br>");
                    planets.reverse();
                    document.write(planets + "<br>");

                    // a.reverse()
                    // document.write(a + "<br>")
                    a.pop(); //pop method removes only last element of array
                    document.write(a + "<br>");
                    a.push("Dipti");
                    document.write(a + "<br>");

                    var c = a.concat(planets);
                    document.write(c + "<br><br>");

                    var d = c.join("<br>");

                    document.write("<ul>")
                    for (var i = 0; i <= 10; i++) {
                              document.write("<li>" + planets[i] + "</li>");
                    }
                    document.write("</ul>")

                    a.shift() //shift value shifts 1st element of array
                    document.write(a + "<br>")
                    a.unshift("Siddhi")
                    document.write(a + "<br>")

                    a.splice(2, 2, "Yash", "Prathmesh") //this methods adds new element and removes other elements

                    document.write(a + "<br>")

                    c = a.slice(3)
                    document.write(c + "<br>")


          </script>
</body>

</html>
