<!DOCTYPE html>
<html lang="en">

<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>String Methods</title>

</head>

<body>
          <script type="text/javascript">
                    var str2 = "Javascript is a great language"
                    var a = str2.length
                    document.write(a + "<br />")
                    var a = str2.toLowerCase()
                    document.write(a + "<br />")
                    var a = str2.toUpperCase()
                    document.write(a + "<br />")
                    var a = str2.includes("ipt")
                    document.write(a + "<br />")

                    var a = str2.startsWith("Javascript")
                    document.write(a + "<br />")
                    var a = str2.endsWith("languages")
                    document.write(a + "<br/>")

                    a = str2.search("is")
                    document.write(a + "<br/>")

                    var str1 = "Hello"
                    var str3 = "world"
                    var a = str1 + " ".concat(str2 + " " + str3 + " <br>")
                    document.write(a + "<br><br>")
          </script>

</body>

</html>
